<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Movie Quiz | Home</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="quiz.html">Quiz</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#" data-bs-toggle="modal"
                                data-bs-target="#feedback_modal">Feedback</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="text-center">
            <h1 class="title">Movie Quiz</h1>
            <h2>Which Movie had a higher box-office gross?</h2>
            <h6>Not adjusted for Inflation.</h6>
        </div>
        <div class="container text-center">
            <a class="btn btn-primary" href="quiz.html" role="button">Start Quiz!</a>
        </div>
        <hr>
        <div>
            <div class="text-center">Leaderboard</div>
            <div class="container text-center">
                <div class="row justify-content-md-center">
                    <div class="col col-lg-2">
                        #
                    </div>
                    <div class="col-md-auto">
                        Username
                    </div>
                    <div class="col col-lg-2">
                        Score
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-2">
                        1
                    </div>
                    <div class="col-md-auto">
                        Username 3
                    </div>
                    <div class="col col-lg-2">
                        14
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-2">
                        2
                    </div>
                    <div class="col-md-auto">
                        Username 5
                    </div>
                    <div class="col col-lg-2">
                        12
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-2">
                        3
                    </div>
                    <div class="col-md-auto">
                        Username 2
                    </div>
                    <div class="col col-lg-2">
                        9
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-2">
                        4
                    </div>
                    <div class="col-md-auto">
                        Username 6
                    </div>
                    <div class="col col-lg-2">
                        8
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-2">
                        5
                    </div>
                    <div class="col-md-auto">
                        Username 8
                    </div>
                    <div class="col col-lg-2">
                        7
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center ">
            <h1 >Your High Score: #</h1>
        </div>


        <!-- Feedback Modal -->
        <div class="modal fade" id="feedback_modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModalLabel">Your feedback</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Your name:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav class="navbar navbar-light bg-light navbar-expand-sm">
            <h6>Footer</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
