<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz | Quiz</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <h1 class="text-center">Movie Quiz</h1>
        </div>
    </header>

    <div class="container" id="question-area">
        <div class="row">
            <div id="answer-1" class="col-4"><button id="movie1">movie1</button></div>
            <div id="greater-than" class="col-4">
                <button>Greater Than</button>
                <span>Number</span>
                <button>Less Than</button>
            </div>
            <div id="answer-2" class="col-4"><button id="movie2">movie2</button></div>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

    </div>

    <footer>
        <div class="container-fluid" id="footer"></div>
    </footer>

    <footer></footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
